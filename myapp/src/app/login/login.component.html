<div>
    <h2>Login</h2>
    <form  [formGroup]="loginForm"(ngSubmit)="login()">
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username"  name="username" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password"  formControlName="password" name="password" required>
      <br>
      <button type="submit">Login</button>
      <div><button class=" button btn btn-primary" routerLink="/register" >Create</button></div><br>
    </form>
  </div>
